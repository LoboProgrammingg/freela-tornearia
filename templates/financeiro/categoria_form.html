{% extends 'base.html' %}

{% block title %}{% if object %}Editar{% else %}Nova{% endif %} Categoria - Tornearia Jair{% endblock %}
{% block page_title %}{% if object %}Editar Categoria{% else %}Nova Categoria{% endif %}{% endblock %}

{% block content %}
<div class="max-w-lg">
    <div class="bg-white shadow rounded-lg">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_nome" class="block text-sm font-medium text-gray-700">Nome *</label>
                <input type="text" name="nome" id="id_nome" value="{{ form.nome.value|default:'' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
            </div>

            <div>
                <label for="id_cor" class="block text-sm font-medium text-gray-700">Cor</label>
                <input type="color" name="cor" id="id_cor" value="{{ form.cor.value|default:'#6B7280' }}"
                       class="mt-1 h-10 w-20 rounded-md border-gray-300 shadow-sm cursor-pointer">
            </div>

            <div>
                <label for="id_descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea name="descricao" id="id_descricao" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">{{ form.descricao.value|default:'' }}</textarea>
            </div>

            <div class="flex justify-end gap-3">
                <a href="{% url 'financeiro:categoria_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800">
                    {% if object %}Salvar Alterações{% else %}Criar Categoria{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
