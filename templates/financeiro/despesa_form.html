{% extends 'base.html' %}

{% block title %}{% if object %}Editar{% else %}Nova{% endif %} Despesa - Tornearia Jair{% endblock %}
{% block page_title %}{% if object %}Editar Despesa{% else %}Nova Despesa{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="bg-white shadow rounded-lg">
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="id_descricao" class="block text-sm font-medium text-gray-700">Descrição *</label>
                <input type="text" name="descricao" id="id_descricao" value="{{ form.descricao.value|default:'' }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
            </div>

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="id_categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                    <select name="categoria" id="id_categoria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
                        <option value="">Sem categoria</option>
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}" {% if form.categoria.value == cat.id %}selected{% endif %}>{{ cat.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="id_tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select name="tipo" id="id_tipo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
                        <option value="variavel" {% if form.tipo.value == 'variavel' %}selected{% endif %}>Variável</option>
                        <option value="fixa" {% if form.tipo.value == 'fixa' %}selected{% endif %}>Fixa</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="id_valor" class="block text-sm font-medium text-gray-700">Valor *</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="number" name="valor" id="id_valor" value="{{ form.valor.value|default:'' }}" step="0.01" required
                               class="block w-full rounded-md border-gray-300 pl-10 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="id_data" class="block text-sm font-medium text-gray-700">Data *</label>
                    <input type="date" name="data" id="id_data" value="{{ form.data.value|date:'Y-m-d' }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="id_observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                <textarea name="observacoes" id="id_observacoes" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm">{{ form.observacoes.value|default:'' }}</textarea>
            </div>

            <div class="flex justify-end gap-3">
                <a href="{% url 'financeiro:despesa_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800">
                    {% if object %}Salvar Alterações{% else %}Cadastrar Despesa{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
