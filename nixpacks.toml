# Configuração do Nixpacks para Railway
# Evita detecção incorreta de secrets no código Python

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate && python create_admin.py && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"

# Não detectar variáveis Python como secrets
[variables]
PYTHONUNBUFFERED = "1"
