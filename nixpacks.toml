# Configuração do Nixpacks para Railway

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/python manage.py collectstatic --noinput && /opt/venv/bin/python manage.py migrate && /opt/venv/bin/python create_admin.py && /opt/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHONUNBUFFERED = "1"
PATH = "/opt/venv/bin:${PATH}"
